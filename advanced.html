<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>Google</h1>
        <div class="navbar">
            <a href="search.html">Back to search</a>
        </div>
    </div>
    <div class="appbar">
        <label>advanced search</label>
    </div>
    <div class="separate_line">

    </div>
    <div>
        <form action="https://google.com/search" method="get">
        <table class="form-table">
            <tr><td><h3>Find pages with...</h3></td></tr>
            <tr>
                <td>All of these words: </td>
                <td><input type="text" name="as_q" class="searchbar-ad"></td>
            </tr>
            <tr>
                <td>This exact words or phrase: </td>
                <td><input type="text" name="as_oq" class="searchbar-ad"></td>
            </tr>
            <tr>
                <td>Any of these words: </td>
                <td><input type="text" name="as_epq" class="searchbar-ad"></td>
            </tr>
            <tr>
                <td>None of these words</td>
                <td><input type="text" name="as_eq" class="searchbar-ad"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Advanced search" class="search-button"></td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
